<!DOCTYPE html>
<html lang="en">    
    <head>
        <title>Weather App</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"/>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"/>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="container">
            <div class="card">
                <div class="card-body">
                    <div class="text-center">
                        <h4 class="card-title"><i class="fas fa-cloud"></i> Weather App</h4>
                        <p class="card-text">Look for the weather in any city</p>
                    </div>
                    <form id="weather-form">
                        <div class="mb-3">
                            <label for="city-input" class="from-label">City Name </label>
                            <input id="city-input" class="form-control" type="text" placeholder="ej. New York, Dubai" required>
                        </div>
                        <button id="search-button" type="submit" class="btn btn-primary btn-block">
                            <i class="fas fa-search"></i> Search Weather
                        </button>
                    </form>
                    <div id="search-result">
                        
                    </div>
                </div>
            </div>
        </div>
        <script src="main.js"></script>
    </body>
</html>
